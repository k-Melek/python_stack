<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Dashboard</title>
</head>
<body>
    <div class="container p-2">
        <nav>
            <div class="d-flex justify-content-between gap-2">
                <h1>Welcome ,<span class="text-danger">{{user.name}}</span>!</h1>
                <form action="/logout" method="post">
                    <input type="submit"  class="btn btn-danger btn-lg" value="Logout">
                </form>
            </div>
            
            <div class="d-flex justify-content-between gap-2">
                <h5>Books from Everyone's Shelves</h5>
                <div>
                    <a href="/books/new" class="btn btn-info text-light">+ Add a Book to shelf!</a>
                </div>
            </div>
        </nav>
        <table class="table table-striped table-bordered rounded mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>Posted By</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
                    <td>{{book.author}}</td>
                    <td>{{book.poster}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
