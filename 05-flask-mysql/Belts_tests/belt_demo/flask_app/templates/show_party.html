<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>One Party Show</title>
</head>
<body>
    <div class="container p-2">
        <div class="card shadow col-5 p-3">
            <div class="card-head bg-primary p-2">
                <h2>{{party.title}}</h2>
            </div>
            <div class="card_body p-3">
                <p class="p-3 bg-dark text-light">{{party.thoughts}}</p>
            </div>
            <a href="/books" class="btn btn-lg btn-info w-100">Back</a>
        </div>
    </div>
</body>
</html>
