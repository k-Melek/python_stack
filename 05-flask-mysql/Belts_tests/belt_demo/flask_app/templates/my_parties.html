<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>My Parties</title>
</head>
<body>
    <div class="container p-2">
        <nav class="d-flex justify-content-between">
            <!-- <h1>Welcome ,{{user.first_name}}!</h1> -->
            <div class="d-flex justify-content-between gap-2">
                <div>
                    <a href="/dashboard" class="btn btn-info btn-lg text-light">Home</a>
                </div>
                <!-- <form action="/logout" method="post">
                    <input type="submit"  class="btn btn-danger btn-lg" value="Logout">
                </form> -->
            </div>
        </nav>
        <table class="table table-striped table-bordered rounded mt-3">
            <thead>
                <tr>
                    <th>What</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>All Ages</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for party in parties %}
                <tr>
                    <td>{{party.title}}</td>
                    <td>{{party.location}}</td>
                    <td>{{party.date}}</td>
                    <td>
                        {% if party.all_ages == 1 %}
                        True
                        {% else %}
                        False
                        {% endif %}
                    </td>
                    <td class="d-flex justify-content-evenly">
                        <a href="/parties/{{party.id}}" class="btn btn-primary ">View</a>
                        {% if party.user_id == session['user_id'] %}
                        <a href="/parties/{{party.id}}/edit" class="btn btn-primary ">Edit</a>
                        <a href="/parties/{{party.id}}/destroy" class="btn btn-primary ">Cancel</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
