<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>All Dojos</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>All Dojos</h1>
                <ul class="list-group">
                    {% for dojo in dojos %}
                        <li class="list-group-item"><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h1>Add New Dojo</h1>
                <form method="post" action="/dojos">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <input type="submit" value="Add Dojo" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
        <a href='/ninjas/add' class="btn btn-info mt-3">Add Ninja</a>
    </div>
</body>
</html>
