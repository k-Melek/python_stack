<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ninjas</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center text-danger">{{ dojos.name }}</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped table-hover border-4">
                <thead class="thead-dark">
                    <tr class="text-info">
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Updated at</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in dojos.ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td>{{ ninja.created_at }}</td>
                        <td>{{ ninja.updated_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/"  class="btn btn-primary mt-4 float-right">Home</a>
        </div>
    </div>
</body>
</html>
