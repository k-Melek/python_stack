<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>USERS</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-3">Here are our users:</h1>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created at</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td> {{user.first_name}} </td>
                    <td> {{user.last_name}} </td>
                    <td> {{user.email}} </td>
                    <td> {{user.created_at}} </td>
                    <td>
                        <a href="/user/show/{{user.id}}">Show</a>
                        <a href="/user/edit/{{user.id}}">Edit</a>
                        <a href="/user/destroy/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/user/new" class="btn btn-primary">Add a User</a>
    </div>
</body>
</html>
