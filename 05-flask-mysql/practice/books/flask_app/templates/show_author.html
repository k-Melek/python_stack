<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Author Show</title>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ author.name }}</h1>
        {% if favorite_books %}
            <h2>Favorite Books</h2>
            <ul class="list-group">
                {% for book in favorite_books %}
                <li class="list-group-item">{{ book.title }} ({{ book.num_of_pages }} pages)</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>This author has no favorite books yet.</p>
        {% endif %}

        <h2>Add Favorite Book</h2>
        <form method="post" action="/authors/{{ author.id }}/add_favorite">
            <div class="form-group">
                <label for="book_id">Select a book:</label>
                <select name="book_id" class="form-control" required>
                    <option value="" selected disabled>Select a book</option>
                    {% for book in all_books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Favorite" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
