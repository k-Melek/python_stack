<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Book Show</title>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ book.title }}</h1>
        <p>Number of Pages: {{ book.num_of_pages }}</p>
        {% if favorite_authors %}
            <h2>Favorite Authors</h2>
            <ul class="list-group">
                {% for author in favorite_authors %}
                <li class="list-group-item">{{ author.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>This book has no favorite authors yet.</p>
        {% endif %}

        <h2>Add Favorite Author</h2>
        <form method="post" action="/books/{{ book.id }}/add_favorite">
            <div class="form-group">
                <label for="author_id">Select an author:</label>
                <select name="author_id" class="form-control" required>
                    <option value="" selected disabled>Select an author</option>
                    {% for author in all_authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Favorite" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
