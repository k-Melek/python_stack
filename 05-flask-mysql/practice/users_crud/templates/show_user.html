<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>User</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User : {{user.id}}</h2>
                    </div>
                    <div class="card-body">
                        <p class="mb-1"><strong>Full Name:</strong> {{user.first_name}} {{user.last_name}}</p>
                        <p class="mb-1"><strong>Email:</strong> {{user.email}}</p>

                        <p class="mb-1"><strong>Created On:</strong> {{user.created_at.strftime("%b %d %Y")}}</p>
                        <p class="mb-0"><strong>Last Updated:</strong> {{user.updated_at.strftime("%b %d %Y")}}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="card-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
