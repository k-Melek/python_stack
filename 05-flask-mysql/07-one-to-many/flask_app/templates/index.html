<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-danger">All Car Owners</h1>
        <table class="table table-striped table-hover border">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td><a href="/users/{{user.id}}" class="btn btn-info">Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="" class="btn btn-primary">Add User</a>
        <a href="" class="btn btn-warning">All Cars</a>
    </div>
</body>
</html>
