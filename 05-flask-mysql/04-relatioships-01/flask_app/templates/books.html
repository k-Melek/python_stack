<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Add Book</h2>
                <form action="/books/create" method="post">
                    <div class="form-group mb-3">
                        <label for="" class="form-control">Book Title</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-control">Book Number of Pages</label>
                        <input type="number" class="form-control" name="pages">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-control">Book Release Year</label>
                        <input type="number" class="form-control" name="release_year">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-control">Author Name</label>
                        <select name="author_id" id="">
                            {% for author in authors %}
                            <option value="{{author.id}}">{{author.name}} --- ID: {{author.id}} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Create" class="btn btn-success btn-lg">
                </form>
            </div>
            <div class="col-6">
                <h2>All Books</h2>
                <ul>
                    {% for book in books %}
                    <li class="h4">{{ book.title }} -- {{ book.pages }} -- {{ book.release_year }} </li>
                    {% endfor %}
                </ul>
                
            </div>
            
        </div>
        <a href="/" class="btn btn-info btn-lg">Authors</a>
    </div>
</body>
</html>
