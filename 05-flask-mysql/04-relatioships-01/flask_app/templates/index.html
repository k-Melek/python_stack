<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Add Author</h2>
                <form action="/authors/create" method="post">
                    <div class="form-group mb-3">
                        <label for="" class="form-control">Author Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="form-control">Author Nationality</label>
                        <input type="text" class="form-control" name="nationality">
                    </div>
                    <input type="submit" value="Create" class="btn btn-success btn-lg">
                </form>
            </div>
            <div class="col-6">
                <h2>All Authors</h2>
                <ul>
                    {% for author in authors %}
                    <li class="h4"><a href="/authors/{{author.id}}">{{author.name}} from {{author.nationality}} </a></li>
                    {% endfor %}
                </ul>
                
            </div>
            
        </div>
        <a href="/books" class="btn btn-info btn-lg">Books</a>
    </div>
</body>
</html>
