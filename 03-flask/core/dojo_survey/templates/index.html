<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Dojo Survey</h1>
        <form action="/process" method="post">
            <div class="mb-3">
                <label for="your_name" class="form-label">Your Name :</label>
                <input type="text" class="form-control" id="your_name" name="your_name" required>
            </div>
            <div class="mb-3">
                <label for="dojo_location" class="form-label">Dojo Location :</label>
                <select name="dojo_location" id="dojo_location" class="form-select" required>
                    <option value="">*** Select Dojo location ***</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="Usa">Usa</option>
                    <option value="France">France</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fav_language" class="form-label">Favorite Language :</label>
                <select name="fav_language" id="fav_language" class="form-select" required>
                    <option value="">*** Select Favorite Language ***</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Rust">Rust</option>
                </select>
            </div>
            

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Checkbox:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="more" id="more" value="More" required>
                    <label class="form-check-label" for="more">I want more</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="less" id="less" value="Less" required>
                    <label class="form-check-label" for="less">I want less</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Comment (optional):</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Button</button>
            </div>

        </form>
    </div>
</body>
</html>
