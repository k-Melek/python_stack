<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "{{ url_for ( 'static', filename='style.css' ) }}"   >
    <title>Checker Board</title>
</head>
<body>
    <div class="container">
        <h1>Checker Board</h1>
        <table class="table">
            {% for i in range (numberx) %}
            <tr>
                {% for j in range (numbery) %}
                <td class="color_{{ (i+j)% 2 +1}}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
