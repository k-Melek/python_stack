<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Welcome to the Great Number Game</h1>
        <form action="/" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="guess" class="form-label">Im thinking of a number between (1-100):</label>
                <input type="number" class="form-control" id="guess" name="guess" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if message %}
            <div class="alert {% if message == 'Too low, try again!' or message == 'Too high, try again!' %}alert-danger{% else %}alert-success{% endif %} mt-4 p-5">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
